name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements/dev.txt
          
      - name: Run linting
        run: |
          cd backend
          ruff check .
          
      - name: Run tests
        env:
          MONGO_URI: mongodb://localhost:27017/luzia_test
          SECRET_KEY: test-secret-key
        run: |
          cd backend
          pytest tests/ -v --tb=short

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          cd backend
          docker build -t luzia-backend .
