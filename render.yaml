# ============================================
# Render Blueprint - LuzIA
# https://render.com/docs/blueprint-spec
# ============================================

services:
  # ============================================
  # Backend - FastAPI (Docker)
  # ============================================
  - type: web
    name: luzia-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    branch: main
    healthCheckPath: /health
    envVars:
      # MongoDB Atlas (já provisionado na nuvem)
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB_NAME
        value: LuzIA
      # Segurança / JWT
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "120"
      # Twilio / WhatsApp
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false
      - key: TWILIO_MESSAGING_SERVICE_SID
        sync: false
      - key: TWILIO_VALIDATE_SIGNATURE
        value: "true"
      # Redis (referência ao serviço abaixo)
      - key: REDIS_URL
        fromService:
          name: luzia-redis
          type: redis
          property: connectionString
      # Ambiente
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: "https://luz-ia-xi.vercel.app"
      # MongoDB Pool
      - key: MONGO_MAX_POOL_SIZE
        value: "50"
      - key: MONGO_MIN_POOL_SIZE
        value: "5"
      - key: MONGO_TIMEOUT_MS
        value: "5000"

  # ============================================
  # Redis - Cache & Celery Broker
  # ============================================
  - type: redis
    name: luzia-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
